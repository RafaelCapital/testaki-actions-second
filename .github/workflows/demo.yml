name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.puhlish-id.outputs.kostis }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filenames
        id: puhlish-id
        run: find dist/assets/*.js -type f -execdir echo 'kostis={}' >> $GITHUB_OUTPUT ';'
        # run: find dist/assets/*.js -type f -execdir echo '::set-output name=kostis::{}' ';'
      - name: Upload to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Piase to build artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output to kimeno (content)
        run: ls
      - name: Output Kostis filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
