name: Events Demo 1 :)
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
  push:
    branches:
      - main
      - "dev-*"
      - "feat/**"
      # developer1
    paths-ignore:
      - ".github/workflows/*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo " ${{ toJSON(github.event) }} "
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies :)
        run: yarn
      - name: Lint :)
        run: yarn lint
      - name: Test code
        run: yarn test
      - name: Build Code :)
        run: yarn build
      - name: Deploy code
        run: echo "Deployingggg"
